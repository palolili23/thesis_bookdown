bookdown::gitbook:
  css: style.css
  split_by: chapter
  split_bib: true
  config:
    toc:
      before: |
        <li><a href="./">PhD thesis of L. Paloma Rojas Saunero </a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf"]
bookdown::pdf_book:
  includes:
    in_header: tex/preamble.tex
    before_body: tex/front_matter.tex
  latex_engine: xelatex
  citation_package: biblatex
  keep_tex: yes
  extra_dependencies: ["subfig", "float"]
  toc: False
  subparagraph: true
  pandoc_args: --top-level-division=chapter